<template name="landing">
	{{> checkLogin }}
	<div class="splash">
		<div class="jumbotron main-content">
			<h2>Welcome to The Wine Rack</h2>
			<p class="lead">Sign in now get started!</p>
			
			<div class="btn-cta">
				{{> loginButtons}}
			</div>
		</div>
		
		<div class="marketing">
			<div class="row">
				<div class="col-lg-4">
					<img class="" src="/cellar.png" alt="Catalogue your wine collection" width="140" height="140">
					<h2>Collect</h2>
					<p style="height: 7em;">Keep your wine catalogue up to date with the wines you have, and the wine you loved yesterday. Find the perfect food match from your collection, or allow us to pick it for you. Keep detailed tasting notes, or keep it simple with our points rating system.</p>
					<button class="btn btn-primary">Coming Soon...</button>
				</div><!-- /.col-lg-4 -->
				<div class="col-lg-4">					
					<img class="" src="/bottle.png" alt="Comprehensive wine database" width="140" height="140">
					<h2>Search</h2>
					<p style="height: 7em;">Search through The Wine Rack database for the perfect wine for any occasion. Find the wines recommended most by your friends, or the wines loved by the experts.</p>
					<button class="btn btn-primary">Coming Soon...</button>
				</div><!-- /.col-lg-4 -->
				<div class="col-lg-4">
					<img class="" src="/search.png" alt="Browse the sales" width="140" height="140">
					<h2>Browse</h2>
					<p style="height: 7em;">Maybe you've been holding out for something specific, or maybe you just want to browse the latest deals, we are bound to find you something exciting for the right price.</p>
					<button class="btn btn-primary">Coming Soon...</button>
				</div><!-- /.col-lg-4 -->
			</div><!-- /.row -->
		</div>
	</div>
</template>
