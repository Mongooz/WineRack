<template name="createwine">
<div class="create-wine">
	<form id="create-wine-form" action="action">
		<div class="form-group">
			<label for="winery" class="control-label">Winery</label>
			<input class="form-control typeahead required" name="winery" id="winery" type="text"
			   placeholder="The name of the winery" autocomplete="off" spellcheck="off"
			   data-source="wineries" />
			   
			<label for="label" class="control-label">Label</label>
			<input class="form-control typeahead required" name="label" type="text"
			   placeholder="The label of the wine" autocomplete="off" spellcheck="off"
			   data-source="wines" />
			
			<label for="vintage" class="control-label">Vintage</label>
			<div class="input-group pastYearPicker">
				<input class="set-due-date form-control required" type="text" name="vintage" placeholder="The vintage year of the wine" />
				<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
			</div>
			
			<input type="submit" id="add-wine" value="Next" class="btn btn-primary" />
		</div>	
	</form>
</div>
</template>

<template name="tags">
	<label for="tags" class="control-label">Custom Tags</label>
	<div id="tag-info" class="input-append input-group">
	  <input name="tags" class="form-control" type="text" />
	  <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
	</div>
	<ul id="tag-cloud">
		<li class="tag-cloud tag-cloud-info">Something</li>
	</ul>
</template>
